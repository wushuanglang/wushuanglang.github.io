    <!-- 侧边栏导航 -->
    <nav id="sidebar">
        <div class="profile-container">
            <div class="profile-image">
                <img src="images/avatar.webp" alt="个人头像">

            <p class="profession">嵌入式软件工程师</p>

            <li><a href="skills.html"><i class="fas fa-code"></i> 技能展示</a></li>

        </ul>

            <a href="https://github.com/wushuanglang?tab=repositories" target="_blank">
                <i class="fab fa-github"></i>
                <span>GitHub</span>

        </div>

    <!-- 侧边栏导航按钮 -->
    <button id="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 主要内容区域 -->
    <main id="content">
        <!-- 联系方式部分 -->
        <section id="contact" class="section">
            <h2 class="section-title">联系方式</h2>
            <div class="contact-container">
                <div class="contact-info">
                    <h3>联系我</h3>
                    <p>如果您对我的工作感兴趣，或者有任何合作意向，请通过以下表单与我联系。我会尽快回复您的消息。</p>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>邮箱</h4>
                            <p>暂时保密</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>电话</h4>
                            <p>暂时保密</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-weixin"></i>
                        <div>
                            <h4>微信</h4>
                            <p>wushuanglang666</p>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <h3>发送消息</h3>
                    <form id="contactForm" action="https://formspree.io/f/mwpbpyzj" method="POST" accept-charset="UTF-8">
                        <!-- Formspree 配置字段 -->
                        <input type="hidden" name="_next" value="thank-you.html">
                        <input type="hidden" name="_subject" value="来自个人网站的新消息">

                        <div class="form-group">
                            <label for="name">姓名 <span class="required">*</span></label>
                            <input type="text" id="name" name="name" required>
                            <span class="error-message" id="name-error"></span>
                        </div>

                        <div class="contact-methods">
                            <h4>联系方式 <span class="required">*</span> <span class="contact-note">(至少填写一项)</span></h4>

                            <div class="form-group">
                                <label for="email">邮箱</label>
                                <input type="email" id="email" name="email" placeholder="your.email@example.com">
                                <input type="hidden" name="_replyto" id="replyto">
                                <span class="error-message" id="email-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="phone">电话号码</label>
                                <input type="tel" id="phone" name="phone" placeholder="138-xxxx-xxxx">
                                <span class="error-message" id="phone-error"></span>
                            </div>

                            <div class="form-group">
                                <label for="wechat">微信号</label>
                                <input type="text" id="wechat" name="wechat" placeholder="您的微信号">
                                <span class="error-message" id="wechat-error"></span>
                            </div>

                            <span class="error-message" id="contact-methods-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" placeholder="请简要描述您的需求">
                        </div>

                        <div class="form-group">
                            <label for="message">留言内容 <span class="required">*</span></label>
                            <textarea id="message" name="message" rows="6" placeholder="请详细描述您的需求或想法..." required></textarea>
                            <span class="error-message" id="message-error"></span>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-paper-plane"></i>
                            发送消息
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- 页脚部分 -->
        <footer>
            <p>&copy; 2025 戴永辉. 保留所有权利.</p>
        </footer>
    </main>

    <script src="js/script.js"></script>
</body>
